kind: pipeline
name: default

steps:
  - name: submodules
    image: docker:git
    commands:
      - ssh-keyscan github.com >> ~/.ssh/known_hosts
      - git submodule update --init --recursive --remote
  - name: build
    image: node:16
    commands:
      - npm ci
      - bash ./ci/gh-pages.sh
    environment:
      DECRYPT_KEY:
        from_secret: "DECRYPT_KEY"
      COMMIT_AUTHOR_EMAIL: "sh@signalwerk.ch"
      DEPLOY_DIR: "./public"
    when:
      branch:
        - master
